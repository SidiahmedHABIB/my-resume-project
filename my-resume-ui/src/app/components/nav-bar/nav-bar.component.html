<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Brand Link -->
    <a
      href="/main/home"
      class="navbar-brand d-flex align-items-center link-dark text-decoration-none"
    >
      <strong class="fs-5 ms-2">MyResume</strong>
    </a>

    <!-- Toggle Button for Mobile View -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <div class="dropdown">
        <!-- Avatar Button -->
        <button
          class="btn btn-secondary rounded-circle d-flex align-items-center justify-content-center"
          type="button"
          id="userMenu"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          style="width: 40px; height: 40px; font-size: 1.25rem"
        >
          {{ userName?.[0] || 'U' }}
        </button>

        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
          <li>
            <!-- Profile with Icon -->
            <a
              class="dropdown-item d-flex align-items-center"
              routerLink="/admin/loadStudents"
            >
              <i class="bi bi-person me-2"></i> Profile
            </a>
          </li>
          <li>
            <!-- Logout with Icon -->
            <button
              class="dropdown-item d-flex align-items-center"
              (click)="handleLogout()"
            >
              <i class="bi bi-box-arrow-right me-2"></i> Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
